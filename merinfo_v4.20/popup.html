<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 w-64 font-sans text-gray-800">
  <div class="flex flex-col items-center space-y-4">
    
    <!-- Button Group -->
    <div class="flex space-x-2 mx-4 w-full max-w-full">
      <button id="startButton" class="w-20 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600">Start</button>
      <button id="stopButton" class="w-20 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600" disabled>Stop</button>
      <button id="csvButton" class="w-20 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600" disabled>CSV</button>
    </div>

    <!-- Counters and Status Display -->
    <div id="pageCounter" class="w-full py-2 bg-white text-center rounded-lg shadow-sm text-sm">Page: 0</div>
    <div id="filteredCounter" class="w-full py-2 bg-white text-center rounded-lg shadow-sm text-sm">Filter: 0</div>
    <div id="dataCounter" class="w-full py-2 bg-white text-center rounded-lg shadow-sm text-sm">Total: 0</div>
    <div id="status" class="w-full py-2 bg-gray-200 text-center rounded-lg shadow-sm text-sm hidden">Status: Idle</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
